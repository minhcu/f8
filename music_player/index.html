<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header__item icon-wrapper">
          <i class="fa-solid fa-angle-down"></i>
        </div>
        <div class="header__item">
          <span>Now playing:</span>
          <h2 class="song-name">Music Name</h2>
        </div>
        <div class="header__item icon-wrapper">
          <i class="fa-solid fa-plus"></i>
        </div>
      </div>
      <div class="body">
        <div class="disc">
            <div class="disc__img"></div>
        </div>
        <input class="progress" type="range" name="progress" id="progress" min="0" max="100" value="0"/>
        <div class="player">
          <div class="player__btn">
            <i class="repeat__btn fa-solid fa-arrow-rotate-left"></i>
          </div>
          <div class="player__btn">
            <i class="prev__btn fa-solid fa-backward-step"></i>
          </div>
          <div class="player__btn">
            <i class="play__btn fa-solid fa-circle-play active"></i>
            <i class="stop__btn fa-solid fa-circle-pause"></i>
          </div>
          <div class="player__btn">
            <i class="next__btn fa-solid fa-forward-step"></i>
          </div>
          <div class="player__btn">
            <i class="random__btn fa-solid fa-shuffle"></i>
          </div>
        </div>
        <audio id="audio" src=""></audio>
      </div>
      <div class="list">
        <span class="up-next"> Up next: </span>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
