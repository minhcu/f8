<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
</head>
<body>
    

    <script>
        // DOM
        const h1DOM = document.createElement('h1');
        Object.assign(h1DOM, {

            title: 'Hello',
            className: 'heading',
            innerText: 'Hello World!',
        })

        document.body.appendChild(h1DOM);

        // --------------------------------------
        const ulDOM = document.createElement('ul');
        
        const liDOM1 = document.createElement('li');
        liDOM1.innerText = 'Hello 1'
        const liDOM2 = document.createElement('li');
        liDOM2.innerText = 'Hello 2'

        ulDOM.appendChild(liDOM1);
        ulDOM.appendChild(liDOM2);

        document.body.appendChild(ulDOM);


        // React
        const h1REACT = React.createElement('h1', {
            title: 'Hello',
            className: 'heading'
        }, 'Hello World!');

        const ulREACT = React.createElement(
            'ul', 
            null,
            React.createElement('li', null, 'Hello1'),
            React.createElement('li', null, 'Hello2'),
        )

    </script>
</body>
</html>
