<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const array = [
        {
          color: "red",
          value: "#f00",
        },
        {
          color: "green",
          value: "#0f0",
        },
        {
          color: "blue",
          value: "#00f",
        },
        {
          color: "cyan",
          value: "#0ff",
        },
        {
          color: "magenta",
          value: "#f0f",
        },
        {
          color: "yellow",
          value: "#ff0",
        },
        {
          color: "black",
          value: "#000",
        },
      ];

      function RenderHandler({ array }) {
        return <div style={{ backgroundColor: array.value }}>{array.color}</div>;
      }

      const ul = (
        <div>
          {array.map((e, i) => (
            <RenderHandler key={i} array={e} />
          ))}
        </div>
      );

      ReactDOM.render(ul, document.getElementById("root"));
    </script>
  </body>
</html>
